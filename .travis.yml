sudo: required
language: rust
rust:
- stable
- beta
- nightly
cache: cargo
env:
  global:
  - secure: 
matrix:
  include:
  - rust: nightly
    before_script:
    - rustup component add rustfmt-preview
    script:
    - cargo fmt -- --write-mode=diff
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - binutils-dev
    - cmake
    sources:
    - kalakris-cmake
before_script:
- export PATH=$HOME/.cargo/bin:$PATH
- cargo install cargo-update || echo "cargo-update is already installed."
- cargo install cargo-travis || echo "cargo-travis is already installed."
- cargo install-update -a
script:
- cargo build
- cargo doc
- cargo test
- cargo bench
after_success:
- cargo coveralls
- cargo doc-upload
